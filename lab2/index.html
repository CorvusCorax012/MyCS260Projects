<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WeatherFeather</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f76544a372.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class = "bg-body">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded" id = "nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id = "title">WeatherFeather<i class="fa-solid fa-feather-pointed"></i></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex">
            <input
              id="weatherInput"
              class="form-control me-2"
              type="search"
              placeholder="enter( city, state)"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-info"
              type="submit"
              id="weatherSearch"
            >
              <i class="bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container-fluid content-body">
      <section id="weatherResults"></section>
      <section id="forecastResults"></section>
    </main>

    <footer class="fixed-bottom navbar-light bg-light shadow-lg mt-1 p-1 bg-white rounded">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://github.com/BYUCS260/weather-app-CorvusCorax012"
          ><i class="fa-brands fa-github"></i></a
        >
      </div>
    </footer>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" async defer></script>
  </body>
</html>
